<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Toggles for component</h2>
<label>Feature A:</label>
<label class="form-check-inline">
  <span>ON</span>
  <input class="form-check-input" type="radio" name="featureA"  (click)="toggleChanged({feature: 'featureA', mode:true})">
</label>
<label class="form-check-inline">
  <span>OFF</span>
  <input class="form-check-input" type="radio" name="featureA" checked (click)="toggleChanged({feature: 'featureA', mode:false})">
</label>
<hr/>
<label>Feature B:</label>
<label class="form-check-inline">
  <span>ON</span>
  <input class="form-check-input" type="radio" name="featureB"  (click)="toggleChanged({feature: 'featureB', mode:true})">
</label>
<label class="form-check-inline">
  <span>OFF</span>
  <input class="form-check-input" type="radio" name="featureB" checked (click)="toggleChanged({feature: 'featureB', mode:false})">
</label>


<h2>The components rendering</h2>

<app-feature-container featureName="featureA"></app-feature-container>

<app-feature-container featureName="featureB"></app-feature-container>
